sys = {
  cores = {
    c = {
	  cores = 12;
      type = "OOO";
      dcache = "l1d";
      icache = "l1i";
    };
  };

  caches = {
    l1d = {
      array = {
        type = "SetAssoc";
        ways = 4;
      };
      type = "Simple";
      size = 65536;
      caches = 12;
      #tagLat = 1;
      #mshrs = 84;
    };
    
    l1i = {
      array = {
        type = "SetAssoc";
        ways = 4;
      };
      type = "Simple";
      size = 65536;
      caches = 12;
      #tagLat = 1;
      #mshrs = 12;
    };

    l2 = {
      array = {
        type = "SetAssoc";
        ways = 8;
      };
      type = "Timing";
      tagLat = 1;
      mshrs = 32;
      size = 524288;
      children = "l1i|l1d";
    };

    l3 = {
      array = {
        type = "SetAssoc";
        ways = 32;
      };
      type = "Timing";
      tagLat = 9;
      latency = 22;
      mshrs = 64;
	  size = 4194304;
      children = "l2";
    };
  };
  
  frequency = 6400;
  lineSize = 64;
  mem = {
    enableTrace = false;
	mapGranu = 64;
    controllers = 1;
    type = "DramCache";
	# cache_scheme: AlloyCache, HybridCache (Banshee), UnisonCache, Tagless
	cache_scheme = "CacheOnly"; 
    ext_dram = {
      type = "DDR";
	  ranksPerChannel = 1;
	  banksPerRank = 16;
      pageSize = 4096;
      tech = "DDR4_3200_4x16_2";
      ifhbm = false;
    };
    mcdram = {
	  ranksPerChannel = 1;
	  banksPerRank = 8;
      pageSize = 4096;
      cache_granularity = 64;
      #footprint_size = 64;
      size = 128;
      mcdramPerMC = 8;
	  num_ways = 1;
      sampleRate = 1.0;
      #tag_buffer_size = 1024;
	  # placementPolicy: LRU, FBR 
      placementPolicy = "LRU";
      type = "DDR";
      tech = "HBM_1000_4H_1x128";
      ifhbm = true;
    };
  };
};

